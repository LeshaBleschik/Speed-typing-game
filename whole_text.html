<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="css/whole_text.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&family=Viaoda+Libre&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">Целый текст.</h1>
    <button class="btn-start">Начать</button>
    <button class="clear">Очистить</button>
    <div id="container">
      <div class="displayText"></div>
      <textarea class="textArea"></textarea>
      <div class="progress">
        <div
          class="progress-bar bg-success"
          role="progressbar"
          style="width: "
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>
    <div class="tips">
      <h4 class="tip"><b>-></b> На заметку <b><-</b></h4>
      <p class="tip-content">
        В этом режиме по клику появляется текст, где каждая правильно и
        неправильно введенная буква подсвечивается определенным светом.
      </p>
    </div>

    <script src="js/whole_text.js"></script>
  </body>
</html>
