<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">	
	<link rel="stylesheet" href="css/img_game.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="bootstrap.css">
</head>
<body>
	
	<audio src="Music/success1.mp3" type="audio/mpeg" id="success"></audio>
	<audio src="Music/error.mp3" type="audio/mpeg" id="error"></audio>

	<h1>Угадай слово по картинке.</h1>
	<div id="container">
		<button id="start" class="btn btn-warning">Начать игру!</button>
		<p>Введите слово в соответсвии с предложенной картинкой за <span id="seconds">6</span> секунд:</p>
		<img id="randomImg" src="https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"></img><br>
		<div id="hiddenWord"></div>
		<input type="text" id="typedWord" placeholder="Строка ввода:"><br>
		<div class="info">
			<span id="typingResult"></span><br>
			<span>Осталось времени: <span id="timeLeft">0</span></span>
			<span>Ваши очки: <span id="scoreDisplay">0</span></span>
		</div>
		<div class="rules">
		<p id="rules-title"><b>-></b> На заметку <b><-</b></p>
		<p class="rules-content">По клику вам предлагается случайная картинка и за отведенное время вам нужно предположить ее значение, введя его в строку.</p>
		</div>
	</div>

<script src='/js/img_game.js'></script>
</body>
</html>
